<!DOCTYPE html>
<html>
    <head>
        <meta cahrset="utf-8">
        <title>SenranGakuseiList</title>
        <!-- 외부 스타일 -->
        <link rel="stylesheet" href="./SKGS.css">
        <!-- 외부 스크립트 -->
        <script src="./SKGS.js"></script>
    </head>
    <body>
        <!-- 검색 필터 -->
        <header class="filter">
            <!-- 등급별 -->
            <div class="filter_rank">
                <button class="button_rank" id="ssr">SSR</button>
                <button class="button_rank" id="ur">UR</button>
            </div>
            <!-- 속성별 -->
            <div class="filter_color">
                <button class="button_color" id="blue">陰</button>
                <button class="button_color" id="red">陽</button>
                <button class="button_color" id="yellow">閃</button>
                <button class="button_color" id="purple">絢</button>
                <button class="button_color" id="green">繞</button>
            </div>
        </header>
        <!-- 리스트 -->
        <main class="list">
            <div class="list_title">
                리스트
            </div>
            <div class="list_content">
                <!-- 이미지 리스트 생성 -->
                <script>viewImg();</script>
            </div>
        </main>
    </body>
</html>
