<!DOCTYPE html>
<html>
    <head>
        <meta cahrset="utf-8">
        <title>SenranGakuseiList</title>
        <!-- 외부 스타일 -->
        <link rel="stylesheet" href="./SKGS.css">
        <!-- 외부 스크립트 -->
        <script type="text/javascript" src="./SKGS_imgInfo.js"></script>
        <script type="text/javascript" src="./SKGS.js"></script>   
    </head>
    <body>
        <header>
            <div class="title">
                리스트
            </div>
            <div class="header_content">
                <button id="openNav" onclick="openFilter()">&#9776;</button>
            </div>
        </header>
        <!-- 검색 필터 -->
        <aside class="filter" id="filter">
            <!-- 등급별 -->
            <div class="filter_rank">
                <button class="button_rank deactive" id="n" onclick="typeFilter(this, filterList)">N</button>
                <button class="button_rank deactive" id="r" onclick="typeFilter(this, filterList)">R</button>
                <button class="button_rank deactive" id="sr" onclick="typeFilter(this, filterList)">SR</button>
                <button class="button_rank deactive" id="ssr" onclick="typeFilter(this, filterList)">SSR</button>
                <button class="button_rank deactive" id="ur" onclick="typeFilter(this, filterList)">UR</button>
                <button class="button_rank deactive" id="lr" onclick="typeFilter(this, filterList)">LR</button>
            </div>
            <!-- 속성별 -->
            <div class="filter_color">
                <button class="button_color deactive" id="blue" onclick="typeFilter(this, filterList)">陰</button>
                <button class="button_color deactive" id="red" onclick="typeFilter(this, filterList)">陽</button>
                <button class="button_color deactive" id="yellow" onclick="typeFilter(this, filterList)">閃</button>
                <button class="button_color deactive" id="purple" onclick="typeFilter(this, filterList)">絢</button>
                <button class="button_color deactive" id="green" onclick="typeFilter(this, filterList)">繚</button>
            </div>
            <!-- 필터 설정 불러오기 -->
            <script>activeFilter();</script>
        </aside>
        <!-- 리스트 -->
        <main class="list">
            <div id="list_content" class="list_content">
                <!-- 이미지 리스트 생성 -->
                <script>viewImgList(imgStartMap);</script>
            </div>
        </main>
    </body>
</html>
